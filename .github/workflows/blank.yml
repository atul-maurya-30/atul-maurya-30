name: Generate Snake

on:
  schedule:
    - cron: "0 */6 * * *"
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v2

      # Step 2: Generate Snake Animations
      - name: Generate GitHub Contributions Snake
        uses: Platane/snk@v3
        id: snake-gif
        with:
          github_user_name: atul-maurya-30
          # Define output files
          gif_out_path: dist/github-contribution-grid-snake.gif
          svg_out_path: dist/github-contribution-grid-snake.svg

      # Step 3: Check if 'dist' directory and files exist
      - name: Check dist directory
        run: |
          echo "Checking if 'dist' directory exists..."
          if [ -d "dist" ]; then
            echo "dist directory exists, listing contents:"
            ls -l dist
          else
            echo "dist directory does not exist"
          fi

      # Step 4: Commit the generated files if they exist
      - name: Commit changes
        run: |
          if [ -d "dist" ]; then
            git add dist/
            git commit -m "Update snake animation" || echo "No changes to commit"
          else
            echo "No dist directory, skipping commit."
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Step 5: Push changes to the repository
      - name: Push changes
        uses: ad-m/github-push-action@v0.6.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: main
          force: true

      # Step 6: Deploy to GitHub Pages (optional)
      - name: Deploy to GitHub Pages
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
