name: Generate Snake Animation

on:
  schedule:
    - cron: "0 */12 * * *"  # Execute every 12 hours
  workflow_dispatch:  # Allow manual triggering
  push:
    branches:
      - master  # Trigger the action on push to the master branch

jobs:
  generate:
    permissions:
      contents: write  # Ensure the action can write to the repository
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Generate snake.svg with black background, black grid, and white snake
        uses: Platane/snk/svg-only@v3
        with:
          github_user_name: atul-maurya-30
          outputs: dist/snake-black-bg-white-snake.svg
          color_snake: "#ffffff"  # White snake
          color_dots_1: "#0f0"    # Light green for less active days
          color_dots_2: "#00a000" # Medium green for moderate activity
          color_dots_3: "#006400" # Dark green for highly active days
          color_grid: "#000000"   # Black grid
          background_color: "#000000"  # Black background

      - name: Debug file creation
        run: |
          echo "Contents of dist directory:"
          ls -R dist

      - name: Push snake.svg to the output branch
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output  # Push the generated SVG to the output branch
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
